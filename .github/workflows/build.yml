name: iOS Compose Multiplatform Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ios-build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build shared KMP framework
        run: ./gradlew :shared:assembleSharedReleaseXCFramework

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build iOS app (Simulator)
        run: |
          xcodebuild \
            -project iosApp/dutyscheduleIOS.xcodeproj \
            -scheme iosApp \
            -configuration Release \
            build \
            -derivedDataPath build/DerivedData

      - name: Archive iOS app
        run: |
          xcodebuild archive \
            -project iosApp/iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Release \
            -archivePath $PWD/build/iosApp.xcarchive \
            -derivedDataPath build/DerivedData

      - name: Export .ipa (Ad-Hoc / Development)
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/iosApp.xcarchive \
            -exportPath build/ipa \

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa/*.ipa
